<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="content-type" content="text/html" />
        <meta name="author" content="donwilson" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"  />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Acceso al Sistema</title>
        <link rel="shortcut icon" href="/resources/main/images/favicon.png" />
        <!--hola mundo!-->

        <link href="resources/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/opensans.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style_login.css" rel="stylesheet" type="text/css"/>

        
        <script src="resources/main/js/bootstrap.js" type="text/javascript"></script>
        <!--<script src="/gestionespersonales/web/js/jquery-1.11.1.min.js" type="text/javascript"></script>--> <!--BORRAR-->
        <script src="resources/main/js/jquery-1.2.6.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
                $(".username").focus(function() {
                        $(".user-icon").css("left","-48px");
                });
                $(".username").blur(function() {
                        $(".user-icon").css("left","0px");
                });

                $(".password").focus(function() {
                        $(".pass-icon").css("left","-48px");
                });
                $(".password").blur(function() {
                        $(".pass-icon").css("left","0px");
                });
        });
        </script>
        <!--<script src="/gestionespersonales/web/js/bootstrap.min.js" type="text/javascript"></script>--> <!--BORRAR-->
        
    </h:head>
    
    <h:body id="primera">
        <!--WRAPPER-->
        <div id="wrapper">

            <!--SLIDE-IN ICONS-->
            <div class="user-icon"></div>
            <div class="pass-icon"></div>
            <!--END SLIDE-IN ICONS-->

            <!--LOGIN FORM-->
            <form name="login-form" class="login-form" action="" method="post">
                <h:form id="loginForm" prependId="false">
                    <!--HEADER-->
                    <div class="header">
                        <!--TITLE<h1><center>BIENVENIDO</center></h1>END TITLE-->
                        <center><h:graphicImage name="/img/sippaselogomujeres.png" style="width: 246px; height: 126px;"/></center><br></br>
                        <!--DESCRIPTION--><span style="text-align: center; display:block;" >Bienvenido al<br/><br> Sistema de Registro Único de Violencia (RUV)</br></span><!--END DESCRIPTION-->
                    </div>
                    <!--END HEADER-->

                    <!--CONTENT-->
                    <div class="content">
                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" style="font-size: 10px;"/>
                        <p:outputLabel class="sr-only" tabindex="0" for="j_username" value="Usuario"></p:outputLabel>
                        <p:inputText id="j_username" required="true" class="input username" requiredMessage="Ingrese su Usuario" placeholder="Ingrese Usuario"/>
                        <br></br>
                        <p:outputLabel class="sr-only" tabindex="1" for="j_password" value="Contraseña"></p:outputLabel>
                        <p:password  id="j_password" required="true" class="input password" requiredMessage="Ingrese su Contraseña" placeholder="Ingrese Contraseña"></p:password>                        
                        <br></br>
                        <!--USERNAME<input name="username" type="text" class="input password" value="Username" onfocus="this.value=''" />END USERNAME-->
                        <!--PASSWORD<input name="password" type="password" class="input password" value="Password" onfocus="this.value=''" />END PASSWORD-->
                        <center>
                        <h:panelGrid columns="2">
                            <h:graphicImage id="capimg" value="#{facesContext.externalContext.requestContextPath}/../Captcha.jpg" />
                        </h:panelGrid>
                        <p:inputText required="true" value="#{loginController.inputCaptcha}" class="form-control" requiredMessage="Ingrese Dato" placeholder="Introducir código" style="width: 175px;"/>
                        </center>
                         
                    </div>
                    <!--END CONTENT-->

                    <!--FOOTER-->
                    <div class="footer">
                        <p:commandButton id="btn_login" tabindex="2"  value="Ingresar" actionListener="#{loginController.doLogin}" ajax="false" icon="ui-icon-circle-check" class="btn btn-block btn-primary"/>
                        <!--LOGIN BUTTON<input type="submit" name="submit" value="Ingresar" class="button" />END LOGIN BUTTON-->
                        <!-- REGISTER BUTTON <input type="submit" name="submit" value="Regist" class="register" /> END REGISTER BUTTON -->
                        <div align = "center"><span style="font-family: Helvetica, Verdana,sans-serif; font-size:12px; color: #2a6496 ">ver 1.0</span></div>
                    </div>
                   
                    <!--END FOOTER-->
                </h:form>
            </form>
            <!--END LOGIN FORM-->

        </div>
        <!--END WRAPPER-->

        <!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->        


    </h:body>
</html>
