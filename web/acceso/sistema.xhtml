<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">
        <span class="subitem" style="color: #89093E;">Listado - </span>  <span class="subitem" style="color: black;">Aplicaciones</span>
    </ui:define>



    <ui:define name="implementation">        
        <p:growl id="message" sticky="false" life="3000" />

        <h:form id="formulario">
            
            <p:panelGrid columns="2" columnClasses="ui-grid-col-1,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank panelNoBorder" >
                <p:outputLabel  value="Sistema:" for="sistema"/>
                <p:selectOneMenu id="sistema" value="#{aAplicacionController.selectAplicaciones}" panelStyle="width:180px"
                         effect="fade" style="width:160px">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItems value="#{aAplicacionController.listaAplicaciones}" var="app" itemLabel="#{app.descripcion}" itemValue="#{app}" />
                    <p:ajax update="formulario" listener="#{aAplicacionController.handleSelectApp}"/>

                </p:selectOneMenu>
        
            </p:panelGrid>

            <br/>
            <br/>
            <p:dataTable id="lst_app" var="lst" value="#{aAplicacionController.listaTablaAplicaciones}" reflow="true" rows="10" paginator="true" 
                             emptyMessage="No se encontrarÃ³n archivos." >
                
                

                <p:column headerText="id">
                    <h:outputText value="#{lst.id_t}" />
                </p:column>               
                <p:column headerText="servidor">
                    <h:outputText value="#{lst.descripcion}" />
                </p:column> 
                

            </p:dataTable> 
            
        </h:form> 

    </ui:define>

</ui:composition>
