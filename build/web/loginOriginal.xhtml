<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="content-type" content="text/html" />
        <meta name="author" content="donwilson" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"  />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Acceso al Sistema</title>
        <link rel="shortcut icon" href="/gestionespersonales/web/resources/main/images/favicon.png" />


        <link href="resources/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/opensans.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>


        <script src="resources/main/js/bootstrap.js" type="text/javascript"></script>
        <script src="/gestionespersonales/web/js/jquery-1.11.1.min.js" type="text/javascript"></script>    
        <script src="/gestionespersonales/web/js/bootstrap.min.js" type="text/javascript"></script>


    </h:head>
    <h:body id="primera">

        <div class="container">

            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <img src="resources/main/images/logo_ruv.png" alt="" width="280" height="90"/>
                </div>
            </div>			

            <div class="row intro">
                <br></br>
                <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2">
                    <p>Bienvenido al Sistema de Información de la Violencia en Razón de Genero, través de esta plataforma usted podrá acceder .</p>
                    <br/>
                    <p>Para ingresar necesita su Usuario y Contraseña.</p>
                </div>
            </div>

            <div class="espacio10"></div>
            <div class="espacio10"></div>

            <div class="row">

                <div class="col-xs-12 col-sm-4 col-sm-offset-2 registrarme">
                    
                    <img src="resources/img/sipas.png" id="btn_registrar" alt="" width="180" height="80"/>


                </div>

                <div class="col-xs-8 col-xs-offset-2  col-sm-4 col-sm-offset-0 ">

                    <h1 class="title" style="color: #666666" >Inicio de Session</h1><br></br>

                    <h:form id="loginForm" prependId="false">
                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" style="font-size: 10px;"/>
                        <p:outputLabel class="sr-only" tabindex="0" for="j_username" value="Usuario"></p:outputLabel>
                        <p:inputText id="j_username" required="true" class="form-control" requiredMessage="Ingrese su Usuario" placeholder="Ingrese Usuario"/>
                        <br></br>
                        <p:outputLabel class="sr-only" tabindex="1" for="j_password" value="Contraseña"></p:outputLabel>
                        <p:password  id="j_password" required="true" class="form-control" requiredMessage="Ingrese su Contraseña" placeholder="Ingrese Contraseña"></p:password>                        
                        <br></br>
                        
                        <h:panelGrid columns="2">
                            <h:graphicImage id="capimg" value="#{facesContext.externalContext.requestContextPath}/../Captcha.jpg" />
                        </h:panelGrid>
                        <p:inputText required="true" value="#{loginController.inputCaptcha}" class="form-control" requiredMessage="Ingrese Dato" placeholder="No soy un Robot" style="width: 175px;"/>
                            <br></br>
                        <p:commandButton id="btn_login" tabindex="2"  value="Ingresar" actionListener="#{loginController.doLogin}" ajax="false" icon="ui-icon-circle-check" class="btn btn-block btn-success"/>
                        <p:commandButton immediate="true"  value="Menu Inicio" icon="ui-icon-home" class="btn btn-block btn-success" title="Regresar al menu principal" actionListener="#{loginController.buttonMenuIndex}"/>
                    </h:form>
                    

                </div>

            </div>

            <div class="row contacto">
                <div class="col-xs-12 col-sm-6 col-sm-offset-2 ">
                    <p>Si tiene algún inconveniente comunicarse con Sistemas</p>
                </div>
            </div>

        </div><!-- /.container -->

        
    </h:body>
</html>
